<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>90s Nick Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>90s &amp; EARLY 2000s</h1>
                <h1 class="nick">nickelodeon</h1>
                <h1>HANGMAN</h1>
            </div>
            <div class="panel-body">
                <div class="info">
                    <h3><span class="label label-default">
                    To Play: Type a letter A-Z to guess the word.
                </span></h3>
                </div>
                <hr />
                <p id="categoryName"></p>
                <h2>
                    <span id="tries"></span>
                </h2>
                <p id="userGuesses"></p>
                <div id="blank" class="well">
                </div>
                <button id="reset" class="btn btn-lg">Play Again</button>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript " src="assets/javascript/game.js "></script>
</body>

</html>
